<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Preferences</title>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="../css/preferences.css"/>
</head>
<body>
  </br>
  <form id="form">
    <div class="container">
      <div class="form-group">
        <label for="apiKey">Dark Sky API Key</label>
        <input type="text" class="form-control" id="apiKey">
      </div>
      <div class="form-group">
        <label for="time">Notification Time</label>
        <input type="time" class="form-control" id="time">
      </div>
      <div class="form-group">
        <a href="https://darksky.net/poweredby/" id="attribution">Powered by Dark Sky</a>
      </div>
      <input type="submit" value="Submit">
    </div>
  </form>
  <script>
    // You can also require other files to run in this process
    require('../js/preferences.js')
  </script>
</body>
</html>
